<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
</head>
<body>

    <form id="loginform" method="POST" class="post-form" action="/Login/">
        {% csrf_token %}
        {% for message in messages %}
            <div class="alert alert-danger">
                        <a class="close" href="#" data-dismiss="alert">Ã—</a>

                        {{ message }}

                    </div>
        {% endfor %}
        <div class="container">
            <div class="col-sm-4 form-group row">
                <h3>Login</h3>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="email">Email: </label>
                <input id="email" type="email" name="email" maxlength="100" required>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="pwd">Password:</label>
                    <input type="password" id="pwd" name="password">
            </div>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div class="col-sm-4">
                    <button><a href="#">Forgot Password</a></button>
                </div>
            </div>

        </div>
    </form>

</body>
</html>
